<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>pt進捗</title>
</head>
<body>
    <div style="font-size: 60px; font-weight: 800; text-align: center;"> pt進捗 </div>
    <div style="width: 400px; margin: auto;">
        <div id="target"></div>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            (function() {
            'use strict';

            function drawChart() {
                var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1XFv0rC8ahxUFEsJ2IM25zD3PMLYGeY4iNtFhdCpn8Bw/edit?usp=sharing');
                query.send(handleQueryResponse);
            }

            function handleQueryResponse(response) {
                var target = document.getElementById('target');
                var data;
                var options = {
                width: 500,
                height: 300
                };
                var chart = new google.visualization.PieChart(target);
                data = response.getDataTable();
                chart.draw(data, options);
            }

            google.charts.load('48', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            })();
        </script>
    </div>
</body>
</html>
